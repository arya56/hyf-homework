<header>
    <div>Logo & navigation</div>
    <h1>Sign up to yourcustomtailor.com</h1>
</header>
<body>
    <!--Title and description on top and before form-->
    <h2>Step 2/4 - tell us who you are?</h2>
    <h3>Progress</h3>
    <div>    
    <div class="progress2">progress</div>
    </div>
    <p>We will probably need to stay in touch somehow. Let is know how we can reach you?</p>
    <form action="step3.html" method="GET">
        <section>
            <p>
                <label for="mail">
                    <span>Email*</span>
                </label>
                <input type="email" id="mail" name="useremail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>


                <label for="phone">
                    <span>Phone</span>
                </label>
                <input type="tel" id="phone" name="phone_numb" pattern="[0-9]{8}">
            </p>
            <p>
                <label for="pwd">
                    <span>Password*:</span>
                </label>
                <input type="password" id="pwd" name="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must includes one uppercase and lowercase letter, and at least 10 or more characters" required>
            </p>
            <p>
                <label for="repwd">
                    <span>Re-enter Password*:</span>
                </label>
                <input type="password" id="repwd" name="re_password" pattern="(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must includes one uppercase and lowercase letter, and at least 10 or more characters" required>
            </p>
            <p>I want to sign up for the newsletter</p>
            <p class="newsletter">
                <label for="wnews">
                    <span>Weekly news</span>
                </label>
                <input type="radio" id="wnews" name="news_letter" value="weekly" checked>
                <label for="mnews">
                    <span>Monthly news</span>
                </label>
                <input type="radio" id="mnews" name="news_letter" value="monthly">
                <label for="nonews">
                    <span>Don't send me news</span>
                </label>
                <input type="radio" id="nonews" name="news_letter" value="no_send" >
            </p>
            <br>
            <br>
            <br>
            <!--this is the button of the second page-->

        </section>
