<!DOCTYPE html>

<header>
    <div>Logo & navigation</div>
    <h1>Sign up to yourcustomtailor.com</h1>
</header>
<body>
    <!--Title and description on top and before form-->
    <h2>Step 4/4 - Payment</h2>
    <h3>Progress</h3>
    <div>    
    <div class="progress4">progress</div>
    </div>
     <p>Please fill in your payment data</p>
     <form action="#"> 

        <section>
            
            <p>
                <label for="cardn">
                    <span>Name on card*</span>
                </label>
                <input type="text" id="cardn" name="card_name" required>
            </p>
            <p>
                <label for="card-t">
                    <span>Card type*</span>
                </label>
                <select id="card-t" name="usercard" required>
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number-c">
                    <span>Credit card number*</span>
                </label>
                <input type="tel" id="number-c" name="cardnumber" pattern="[0-9]{16}" minlength="16" maxlength="16" required>
                <label for="fname2">
                    <span>First name*</span>
                </label>
                <input type="text" id="fname2" name="frs_name" required>
            </p>
            <p>
                <label for="expmonth">
                    <span>Expiry month*</span>
                </label>
                <input type="tel" id="expmonth" name="exp_month" pattern="0[1-9]|1[0-2]" maxlength="2" required >

                <label for="expyear">
                    <span>Expiry year*</span>
                </label>
                <input type="tel" id="expyear" name="exp_year" pattern="[0-9]{2}" maxlength="2" required >
            </p>
            <p>
                <label for="ccvn">
                    <span>CCV*</span>
                </label>
                <input type="tel" id="ccvn" name="ccv_code" pattern="[0-9]{3}" minlength="3" maxlength="3" required>
            </p>

</body>
</html>
